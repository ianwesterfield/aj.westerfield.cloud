# QLoRA Fine-tuning Configuration for IBM Granite 3.1-8B-Instruct
# Optimized for agent workloads: tool calling, intent classification, planning
# Granite 3.1-8B: 8B params, 128K context, fits easily in 24GB VRAM

model:
  base_model: "ibm-granite/granite-3.1-8b-instruct"
  quantization: "4bit"  # QLoRA uses 4-bit base
  max_seq_length: 8192   # Granite supports 128K, use 8K for training
  dtype: "bfloat16"
  trust_remote_code: false  # Not needed for Granite 3.1

lora:
  r: 64                    # LoRA rank - higher for complex tasks
  lora_alpha: 128          # Scaling factor
  lora_dropout: 0.05
  target_modules:
    - "q_proj"
    - "k_proj"
    - "v_proj"
    - "o_proj"
    - "gate_proj"
    - "up_proj"
    - "down_proj"
  bias: "none"
  task_type: "CAUSAL_LM"

training:
  output_dir: "./checkpoints"
  num_train_epochs: 3
  per_device_train_batch_size: 1
  gradient_accumulation_steps: 8
  learning_rate: 2.0e-4
  weight_decay: 0.01
  warmup_ratio: 0.03
  lr_scheduler_type: "cosine"
  logging_steps: 10
  save_steps: 100
  eval_steps: 100
  save_total_limit: 3
  fp16: false
  bf16: true
  gradient_checkpointing: true
  optim: "paged_adamw_8bit"
  max_grad_norm: 0.3
  group_by_length: true
  report_to: "none"

data:
  train_files:
    - "data/intent_classification.jsonl"
    - "data/tool_selection.jsonl"
    - "data/task_planning.jsonl"
    - "data/guardrails.jsonl"
    - "data/architecture_qa.jsonl"
    - "data/xlam_function_calling.jsonl"   # Salesforce xLAM tool use
    - "data/agent_instruct.jsonl"          # THUDM agent traces
  eval_split: 0.05  # Reduced since we have more data
  shuffle: true
  seed: 42

# Dataset format (Granite 4.0 chat format)
# Granite uses: <|start_of_role|>role<|end_of_role|>content<|end_of_text|>
prompt_template: |
  <|start_of_role|>system<|end_of_role|>{system}<|end_of_text|>
  <|start_of_role|>user<|end_of_role|>{instruction}<|end_of_text|>
  <|start_of_role|>assistant<|end_of_role|>{response}<|end_of_text|>

export:
  output_dir: "./output"
  merge_weights: true
  quantize_to: "Q4_K_M"
  ollama_model_name: "granite-aj:32b-q4"
