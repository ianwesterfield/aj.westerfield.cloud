# QLoRA Fine-tuning Configuration for IBM Granite 3.1-8B-Instruct
# Optimized for 2x H200 (140GB VRAM each) on vast.ai
# 
# Expected training time: ~4-6 hours for 1.1M examples

model:
  base_model: "ibm-granite/granite-3.1-8b-instruct"
  quantization: "4bit"
  max_seq_length: 8192
  dtype: "bfloat16"
  trust_remote_code: false

lora:
  r: 64
  lora_alpha: 128
  lora_dropout: 0.05
  target_modules:
    - "q_proj"
    - "k_proj"
    - "v_proj"
    - "o_proj"
    - "gate_proj"
    - "up_proj"
    - "down_proj"
  bias: "none"
  task_type: "CAUSAL_LM"

training:
  output_dir: "./checkpoints"
  num_train_epochs: 3
  # H200 can handle much larger batches
  per_device_train_batch_size: 8
  gradient_accumulation_steps: 4
  # Effective batch size: 8 * 4 * 2 GPUs = 64
  learning_rate: 2.0e-4
  weight_decay: 0.01
  warmup_ratio: 0.03
  lr_scheduler_type: "cosine"
  logging_steps: 50
  save_steps: 500
  eval_steps: 500
  save_total_limit: 3
  fp16: false
  bf16: true
  gradient_checkpointing: true
  optim: "paged_adamw_8bit"
  max_grad_norm: 0.3
  group_by_length: true
  report_to: "tensorboard"
  # Multi-GPU settings
  dataloader_num_workers: 8
  dataloader_pin_memory: true

data:
  eval_split: 0.02  # Smaller eval split for faster training
  shuffle: true
  seed: 42

export:
  output_dir: "./output"
  merge_weights: true
  quantize_to: "Q4_K_M"
  ollama_model_name: "granite-aj:8b-q4"
