# QLoRA Fine-tuning Configuration for DeepSeek-R1-Distill-Qwen-32B
# Optimized for 2x H200 (140GB VRAM each) on vast.ai
#
# DeepSeek R1 reasoning distilled into Qwen2.5-32B
# Excellent chain-of-thought + coding capabilities
# Quantizes to ~18GB for RTX 4090 inference
#
# Expected training time: ~10-12 hours for 1.1M examples

model:
  base_model: "deepseek-ai/DeepSeek-R1-Distill-Qwen-32B"
  quantization: "4bit"
  max_seq_length: 8192
  dtype: "bfloat16"
  trust_remote_code: true

lora:
  r: 64
  lora_alpha: 128
  lora_dropout: 0.05
  target_modules:
    - "q_proj"
    - "k_proj"
    - "v_proj"
    - "o_proj"
    - "gate_proj"
    - "up_proj"
    - "down_proj"
  bias: "none"
  task_type: "CAUSAL_LM"

training:
  output_dir: "./checkpoints-deepseek-r1"
  num_train_epochs: 2
  # 32B model needs smaller batch than 8B, but H200 can handle it
  per_device_train_batch_size: 4
  gradient_accumulation_steps: 8
  # Effective batch size: 4 * 8 * 2 GPUs = 64
  learning_rate: 1.0e-4  # Slightly lower for larger model
  weight_decay: 0.01
  warmup_ratio: 0.03
  lr_scheduler_type: "cosine"
  logging_steps: 50
  save_steps: 500
  eval_steps: 500
  save_total_limit: 3
  fp16: false
  bf16: true
  gradient_checkpointing: true
  optim: "paged_adamw_8bit"
  max_grad_norm: 0.3
  group_by_length: true
  report_to: "tensorboard"
  # Multi-GPU settings
  dataloader_num_workers: 8
  dataloader_pin_memory: true

data:
  eval_split: 0.02
  shuffle: true
  seed: 42

export:
  output_dir: "./output-deepseek-r1"
  merge_weights: true
  quantize_to: "Q4_K_M"
  ollama_model_name: "deepseek-r1-aj:32b-q4"
